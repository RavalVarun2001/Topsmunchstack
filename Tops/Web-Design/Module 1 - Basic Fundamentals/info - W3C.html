what is W3C  ?
  The World Wide Web Consortium is an international organization that sets standards for the development and design of the internet.
  The W3C's goal is to ensure that the web is open, accessible, and interoperable for all users.
  The W3C creates technical standards and guidelines for web technologies, including web security, accessibility, internationalization, and privacy. 
  The W3C also offers a free service called the Markup Validator, which checks the validity of web documents.
